# --- OPTIONAL: Override defaults ---

color_preference: ""
# Example: "ocean blue", "earth tones", "clean modern blue-white"
# Leave blank for Claude to decide based on niche research.

content_scope: "comprehensive"
# Options: "standard" (40-60 pages), "comprehensive" (70-90+ pages)
# Default is "comprehensive" — more pages = more SEO surface area.

design_direction: ""
# Example: "fresh best-in-class", "clean and trustworthy", "outdoorsy"
# Leave blank for "fresh best-in-class".

tone_override: ""
