# ============================================================
# MULTI-PRODUCT SITE BRIEF — Fill in and let Claude build
# ============================================================
# This file defines your product catalog, categories, and site
# identity. Claude researches each product, builds category
# roundups, comparison pages, buyer guides, and 70-90+ pages.
# ============================================================

# --- REQUIRED: Site identity ---

site_name: ""
# Your site/brand name (this is NOT a product brand — it's your authority site)
# Example: "OffGrid Filters", "TrailGear Pro", "FilterFinder"

domain: ""
# Your site domain
# Example: "offgridfilters.com"

affiliate_tag: ""
# Your Amazon Associates tag — used for ALL product links
# Example: "offgrid0a-20"

niche: ""
# The product niche in 2-4 words
# Example: "water filters", "camping gear", "home espresso machines"

tagline: ""
# One-line site description (used in header, meta, footer)
# Example: "Expert Water Filter Reviews & Guides"

# --- REQUIRED: Product categories ---
# Define 4-8 categories that organize your product catalog.
# Each category gets a roundup page ("Best [Category] 2026").

