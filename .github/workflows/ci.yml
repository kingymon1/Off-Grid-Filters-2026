name: CI & Scheduled Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Daily rebuild at 6:00 AM UTC to publish scheduled pages
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build

      - name: Verify output
        run: |
          test -f dist/index.html
          test -f dist/sitemap-index.xml
          echo "Build output verified successfully"
